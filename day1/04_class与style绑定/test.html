<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .classA {
          color: pink;
        }
        .classB {
          background: skyblue;
        }
        .classC {
          font-size: 20px;
        }
    
      </style>
</head>
<body>
    <div id="demo">
        <h2>1. class绑定: :class='xxx'</h2>
        <p :class='myClass'>xxx是字符串</p>
        <p :class="{classA:hasA,classB:hasB}">xxx是对象</p>
        <p :class="['classA','classB']">xxx是数组</p>
        <h2>2. style绑定</h2>
        <p :style="{color:activeColor,fontSize:fontSize+'px'}">其中activeColor/fontSize是data属性</p>
        <hr>
        <button @click='update'>更新</button>
    </div>
    <script src="../../js/vue.js"></script>
    <script>
        const vm=new Vue({
            data:{
                myClass:'classA',
                hasA:false,
                hasB:true,
                activeColor:'hotpink',
                fontSize:10
            },
            methods:{
                update(){
                    this.myClass='classB'
                    this.hasA=!this.hasA
                    this.hasB=!this.hasB
                    this.activeColor='yellowgreen'
                    this.fontSize=30
                }
            }
        })
        vm.$mount('#demo')
    </script>
</body>
</html>
