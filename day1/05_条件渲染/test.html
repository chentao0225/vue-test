<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo">
        <p v-if="ok">表白成功</p>
        <p v-else>表白失败</p>
        <p v-show="ok">求婚成功</p>
        <p v-show='!ok'>求婚失败</p>
    </div>
    <script src="../../js/vue.js"></script>
    <script>
        new Vue({
            el:'#demo',
            data:{
                ok:false
            }
        })
    </script>
</body>
</html>
