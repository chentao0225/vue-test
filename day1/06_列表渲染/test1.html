<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="demo">
        <h2>测试：v-for遍历数组</h2>
        <ul>
            <li v-for="(item, index) in persons" :key="item.id">
                {{index}}---{{item.id}}---{{item.name}}---{{item.age}}---<button @click="deleteP(index)">删除</button> <button @click="updateP(index,{id:Date.now(),name:'sun',age:22})">更新</button>
            </li>
        </ul>
        <h2>测试：v-for遍历对象</h2>
        <ul>
            <li v-for="(value, key) in person" :key="key">
                {{key}}:{{value}}
            </li>
        </ul>
    </div>
    <script src="../../js/vue.js"></script>
    <script>
        new Vue({
            el: "#demo",
            data: {
                persons: [{
                        id: 1,
                        name: 'Tom',
                        age: 15
                    },
                    {
                        id: 2,
                        name: 'Jack',
                        age: 13
                    },
                    {
                        id: 4,
                        name: 'Bob',
                        age: 16
                    },
                    {
                        id: 5,
                        name: 'Jerry',
                        age: 12
                    },
                    {
                        id: 7,
                        name: 'Cat',
                        age: 11
                    },
                ],
                person:{
                    name:'sun'
                }
            },
            methods:{
                deleteP(index){
                    this.persons.splice(index,1)
                },
                updateP(index,newP){
                    this.persons.splice(index,1,newP)
                }
            }
        })
    </script>
</body>

</html>
