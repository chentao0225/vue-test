<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .bounce-enter-active {
            animation: bounce-in 5s;
        }
        .bounce-leave-active {
            animation: bounce-in 5s reverse;
        }
        @keyframes bounce-in {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(1);
            }
        }

    </style>
    <title>Document</title>
</head>
<body>
    <div id="example-2" style="text-align: center;">
        <button @click="show = !show">Toggle show</button><br>
        <transition name="bounce">
          <p v-if="show" style="display: inline-block;">Lorem ipsum dolor sit amet</p>
        </transition>
    </div>
    <script src="../../js/vue.js"></script>
    <script>
        new Vue({
            el: '#example-2',
            data: {
                show: true
            }
        })
    </script>
</body>
</html>
